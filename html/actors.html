<!DOCTYPE html>
<html>

<head>
    <title>
        Actors
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .card {
            margin-right: 1%;
            margin-top: 2%;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">IMDB</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link " aria-current="page" href="./movies.html">Movies</a>
                  <a class="nav-link active" href="./actors.html">Actors</a>
                  <a class="nav-link" href="./producers.html">Producers</a>
                  <a class="nav-link" href="./genres.html" >Genres</a>
                </div>
              </div>
            </div>
                <div class="text-right">
                    <button class="btn btn-secondary" class="btn btn-sm btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#actorModal">+Actor</button>
                </div>
            </div>
        </nav>
    </header>
    <section class="row">
    </section>
    <div class="modal fade" id="actorModal" tabindex="-1" aria-labelledby="actorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actorModalLabel">Add Actor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addActorForm">
                        <div class="form-group mb-2">
                            <label for="actorName">Name:</label>
                            <input class="form-control" type="text" id="actorName">
                        </div>

                        <div class="form-group mb-2">
                            <label for="actorDob">Date of Birth:</label>
                            <input type="date" id="actorDob" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="actorBio">Bio:</label>
                            <textarea class="form-control" id="actorBio"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label>Gender:</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="actorGender" value="male"> Male
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="actorGender" value="female">
                                    Female
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="addModalClose">Close</button>
                    <button type="submit" id="addActor" class="btn btn-primary" form="addActorForm">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="actorEditModal" tabindex="-1" aria-labelledby="actorEditModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="actorEditModalLabel">Edit Actor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editActorForm">
                        <div class="form-group mb-2">
                            <label for="actorNewName">Name:</label>
                            <input class="form-control" type="text" id="actorNewName">
                        </div>

                        <div class="form-group mb-2">
                            <label for="actorNewDob">Date of Birth:</label>
                            <input type="date" id="actorNewDob" class="form-control">
                        </div>
                        <div class="form-group mb-2">
                            <label for="actorNewBio">Bio:</label>
                            <textarea class="form-control" id="actorNewBio"></textarea>
                        </div>
                        <div class="form-group mb-2">
                            <label>Gender:</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="actorNewGender" id="male" value="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="actorNewGender" id="female" value="female">
                                    Female
                                </label>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="editModalClose">Close</button>
                    <button type="submit" id="addActor" class="btn btn-primary" form="editActorForm">Save
                        Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../boostrap/jquery-3.6.0.js"></script>
    <script src="../javascript/actors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script>
        $("form").submit((e) => {
            e.preventDefault();
        })
    </script>

</body>

</html>
