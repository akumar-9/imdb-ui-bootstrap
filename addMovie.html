<!DOCTYPE html>
<html>

<head>
    <title>Add Movie</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body class="h-100">
    <header>        
        <nav class="nav bg-dark text-light mb-4">
            <div class="container-fluid">
                
                
                <h1> Add Movie</h1>
            </div>
        </nav>                            
    </header>
    <div class="container-fluid h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-5">
                <form>
                    <div class="form-group mb-3">
                        <label for="movie-name">Name:</label>
                        <input type="text" class="form-control" id="movie-name">
                    </div>
                    <div class="form-group mb-3">
                        <label for="yor">Year of Release:</label>
                        <input type="text" class="form-control" id="yor">
                    </div>
                    <div class="form-group mb-3">
                        <label for="producer">Producer:</label>
                        <select id="producer" class="form-control">
                            <option>Choose one</option>
                            <option>James Mangold</option>
                            <option>FOX Entertainment</option>
                        </select>
                    </div>
                    <div class=" row form-group mb-3">
                        <div class="col-6">
                        <label for="actor">Actor:</label>
                        <select id="actor" class="form-control" aria-label="Default select example">
                            <option se>Choose one</option>
                            <option>Matt Damon</option>
                            <option>Christian Bale</option>
                        </select>
                        </div>
                        <div class="col-sm-6 offset-sm-6 mb-18">
                        <input type="button" value="+Actor" class="btn btn-sm btn-secondary">
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="genre">Genre:</label>
                        <select id="genre" class="form-control">
                            <option>Choose one</option>
                            <option>Action</option>
                            <option>Racing</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="poster">Poster:</label>
                        <input type="file" class="form-control-file" id="poster">
                    </div>
                    <div class="form-group mb-3">
                        <label for="submit"></label>
                        <input type="submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>

</html>
